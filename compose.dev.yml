services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: market_watcher
      POSTGRES_PASSWORD: MarketWatcher123!
      POSTGRES_DB: market_watcher_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
